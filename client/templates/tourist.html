<!-- Modal Sign Up Form-->
  <!-- Modal -->
<div class="modal fade bs-modal-sm" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
            </ul>
        </div>
      <div class="modal-body">
        <div id="myTabContent" class="tab-content">
        <div class="tab-pane active in" id="signin">
            <form class="form-horizontal">
            <fieldset>
            <!-- Sign In Form -->
            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="userid">Username:</label>
              <div class="controls">
                <input required="" type="username" class="form-control" id="username" placeholder="Enter username" class="input-medium" ng-model="username">
              </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input ng-model="password" type="password" class="form-control" id="pwd" class="input-medium" placeholder="Enter password">
              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="signin"></label>
              <div class="controls">
                <button id="signin" name="signin" class="btn btn-default"  ng-click="$ctrl.loginClick()">Sign In</button>
              </div>
            </div>

            </fieldset>
            </form>
        </div>

        <div class="tab-pane" id="signup">
            <form class="form-horizontal">
            <fieldset>
