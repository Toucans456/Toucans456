<div>
  <h1>Digitize your Dinner!</h1>
  <h2>Making the world a better place through RECIPES</h2>
  <h5>Snap. Tag. Find.</h5>
  <div>
    <h1>Sign Up</h1>
    <form ng-submit="$ctrl.signUpClick(signUser, signPassword)">
    user: <input ng-model="signUser" type="text"/>
    password: <input ng-model="signPassword" type="text"/>
    <input type="submit" value="sign up">
  </div>
  <div>
    <h1>Login</h1>
    <form ng-submit="$ctrl.loginClick(username, password)">
    user: <input ng-model="username" type="text"/>
    password: <input ng-model="password" type="text"/>
    <input type="submit" value="login">
  </div>
  <img src="http://www.happy-pixels.com/wp-content/uploads/2011/04/michael-roulier-01.jpg"/>
</div>
