<div>
  <!-- tourist landing page with signup and login -->
  <h1>Recipe Archive</h1>
  <h2>Saving your family legacy in one place.</h2>
  <h4>Capture Recipe. Add Tag. Get Cooking.</h4>
  <div>
    <h1>Sign Up</h1>
    <form ng-submit="$ctrl.signUpClick(signUser, signPassword)">
      user: <input ng-model="signUser" type="text"/>
      password: <input ng-model="signPassword" type="password"/>
      <input type="submit" value="sign up">
    </form>
  </div>
  <div>
    <h1>Login</h1>
    <form ng-submit="$ctrl.loginClick(username, password)">
      user: <input ng-model="username" type="text"/>
      password: <input ng-model="password" type="password"/>
      <input type="submit" value="login">
    </form>
  </div>
  <img src="http://www.happy-pixels.com/wp-content/uploads/2011/04/michael-roulier-01.jpg"/>
</div>
